name: MyCustomCI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: nodeTest
        run: node test.js ${{ secrets.MY_SECRET }}

      - name: pwdTest
        run: cd ../;pwd

      # 테스트해본 바, 두 테스트의 결과가 같았다. 그러므로 한 스텝 단위로 실행된다.
      - name: pwdTest2
        run: cd ../;pwd

      # 여러 줄로 출력할 때에는 이렇게 해야 한다.
      - name: multilineTest
        run: |
          cd ../;
          mkdir myDir;
          cd myDir;
          echo "This is test file" > test.txt;
          pwd;
          cat test.txt

      - name: env test
        run: |
          echo "My name is ${MY_NAME}";
          echo "My email is ${MY_EMAIL}";
          echo "My secret is ${ {secrets.MY_SECRET} }"
        env:
          MY_NAME: name
          MY_EMAIL: me@email.com

      - name: pwdOverride
        run: ls -al
        env:
          PWD: ../
